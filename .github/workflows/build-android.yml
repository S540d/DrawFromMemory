name: ðŸ¤– Build Android AAB

# Triggered manually via GitHub UI (Actions tab)
# Workflow dispatch avoids wasting builds on every push
on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

# Security: minimal permissions
permissions:
  contents: read

jobs:
  build-android:
    name: ðŸ—ï¸ Build Android (${{ github.event.inputs.profile }})
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Read version info
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          VERSION_CODE=$(node -p "require('./app.json').expo.android.versionCode")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION (versionCode $VERSION_CODE)"

      - name: Build Android (local, no EAS credits)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build \
            --platform android \
            --profile ${{ github.event.inputs.profile }} \
            --local \
            --non-interactive \
            --output ./build/app.aab

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ github.event.inputs.profile }}-v${{ steps.version.outputs.version }}-(${{ steps.version.outputs.version_code }})
          path: build/app.aab
          retention-days: 30
          if-no-files-found: error

      - name: Build summary
        run: |
          echo "# ðŸ¤– Android Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| | |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| **Profile** | ${{ github.event.inputs.profile }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | ${{ steps.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **versionCode** | ${{ steps.version.outputs.version_code }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## â¬‡ï¸ Download" >> $GITHUB_STEP_SUMMARY
          echo "Das AAB ist im Artifacts-Bereich dieses Runs verfÃ¼gbar (30 Tage)." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¤ Play Store Upload" >> $GITHUB_STEP_SUMMARY
          echo "1. Artifact herunterladen" >> $GITHUB_STEP_SUMMARY
          echo "2. [Play Console](https://play.google.com/console) Ã¶ffnen" >> $GITHUB_STEP_SUMMARY
          echo "3. AAB unter *Produktion â†’ Release erstellen* hochladen" >> $GITHUB_STEP_SUMMARY
