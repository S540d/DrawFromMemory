<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Bottom Ball -->
  <circle cx="100" cy="150" r="40" fill="#FFFFFF" stroke="#000000" stroke-width="3"/>

  <!-- Middle Ball -->
  <circle cx="100" cy="95" r="30" fill="#FFFFFF" stroke="#000000" stroke-width="3"/>

  <!-- Head -->
  <circle cx="100" cy="50" r="22" fill="#FFFFFF" stroke="#000000" stroke-width="3"/>

  <!-- Eyes -->
  <circle cx="92" cy="45" r="4" fill="#000000"/>
  <circle cx="108" cy="45" r="4" fill="#000000"/>

  <!-- Nose (carrot) -->
  <polygon points="100,52 100,58 120,55" fill="#FFA500" stroke="#000000" stroke-width="2"/>

  <!-- Mouth -->
  <circle cx="90" cy="62" r="2" fill="#000000"/>
  <circle cx="100" cy="64" r="2" fill="#000000"/>
  <circle cx="110" cy="62" r="2" fill="#000000"/>

  <!-- Hat -->
  <rect x="80" y="20" width="40" height="15" fill="#000000"/>
  <rect x="70" y="32" width="60" height="5" fill="#000000"/>

  <!-- Buttons -->
  <circle cx="100" cy="85" r="4" fill="#000000"/>
  <circle cx="100" cy="100" r="4" fill="#000000"/>
  <circle cx="100" cy="115" r="4" fill="#000000"/>

  <!-- Arms -->
  <line x1="70" y1="95" x2="40" y2="80" stroke="#8B4513" stroke-width="4" stroke-linecap="round"/>
  <line x1="130" y1="95" x2="160" y2="80" stroke="#8B4513" stroke-width="4" stroke-linecap="round"/>
</svg>
