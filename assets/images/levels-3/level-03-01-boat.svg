<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Water -->
  <path d="M 10 160 Q 30 170 50 160 Q 70 150 90 160 Q 110 170 130 160 Q 150 150 170 160 Q 190 170 200 160"
        stroke="#3498DB" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Boat Hull -->
  <polygon
    points="30,140 170,140 150,160 50,160"
    fill="#8B4513"
    stroke="#000000"
    stroke-width="3"/>

  <!-- Mast -->
  <line x1="100" y1="140" x2="100" y2="50" stroke="#8B4513" stroke-width="5"/>

  <!-- Sail -->
  <polygon
    points="105,55 105,130 160,130"
    fill="#FFFFFF"
    stroke="#000000"
    stroke-width="2"/>

  <!-- Flag -->
  <polygon
    points="100,50 100,65 120,57"
    fill="#E74C3C"
    stroke="#000000"
    stroke-width="2"/>
</svg>
