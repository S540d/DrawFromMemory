<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- House Base -->
  <rect x="50" y="90" width="100" height="80" fill="#D2691E" stroke="#8B4513" stroke-width="3"/>

  <!-- Roof -->
  <polygon points="100,40 30,90 170,90" fill="#DC143C" stroke="#8B0000" stroke-width="3"/>

  <!-- Door -->
  <rect x="85" y="130" width="30" height="40" fill="#654321" stroke="#000000" stroke-width="2"/>

  <!-- Window Left -->
  <rect x="60" y="105" width="20" height="20" fill="#87CEEB" stroke="#000000" stroke-width="2"/>

  <!-- Window Right -->
  <rect x="120" y="105" width="20" height="20" fill="#87CEEB" stroke="#000000" stroke-width="2"/>

  <!-- Window Cross Left -->
  <line x1="70" y1="105" x2="70" y2="125" stroke="#000000" stroke-width="1"/>
  <line x1="60" y1="115" x2="80" y2="115" stroke="#000000" stroke-width="1"/>

  <!-- Window Cross Right -->
  <line x1="130" y1="105" x2="130" y2="125" stroke="#000000" stroke-width="1"/>
  <line x1="120" y1="115" x2="140" y2="115" stroke="#000000" stroke-width="1"/>
</svg>
