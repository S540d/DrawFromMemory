<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Car Body -->
  <rect x="40" y="100" width="120" height="40" fill="#FF0000" stroke="#8B0000" stroke-width="3" rx="5"/>

  <!-- Car Roof -->
  <polygon points="70,100 70,70 130,70 130,100" fill="#FF0000" stroke="#8B0000" stroke-width="3"/>

  <!-- Windows -->
  <rect x="75" y="75" width="20" height="20" fill="#87CEEB" stroke="#000000" stroke-width="2"/>
  <rect x="105" y="75" width="20" height="20" fill="#87CEEB" stroke="#000000" stroke-width="2"/>

  <!-- Wheels -->
  <circle cx="70" cy="140" r="15" fill="#2F4F4F" stroke="#000000" stroke-width="3"/>
  <circle cx="70" cy="140" r="8" fill="#C0C0C0"/>
  <circle cx="130" cy="140" r="15" fill="#2F4F4F" stroke="#000000" stroke-width="3"/>
  <circle cx="130" cy="140" r="8" fill="#C0C0C0"/>

  <!-- Headlight -->
  <circle cx="155" cy="115" r="5" fill="#FFFF00" stroke="#FFD700" stroke-width="1"/>
</svg>
