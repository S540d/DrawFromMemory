<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Cat Body -->
  <ellipse cx="100" cy="120" rx="40" ry="30" fill="#FFA500" stroke="#FF8C00" stroke-width="3"/>

  <!-- Cat Head -->
  <circle cx="100" cy="70" r="30" fill="#FFA500" stroke="#FF8C00" stroke-width="3"/>

  <!-- Ears Left -->
  <polygon points="75,45 70,20 85,50" fill="#FFA500" stroke="#FF8C00" stroke-width="3"/>

  <!-- Ears Right -->
  <polygon points="125,45 130,20 115,50" fill="#FFA500" stroke="#FF8C00" stroke-width="3"/>

  <!-- Eyes -->
  <circle cx="90" cy="65" r="5" fill="#000000"/>
  <circle cx="110" cy="65" r="5" fill="#000000"/>

  <!-- Nose -->
  <polygon points="100,75 95,82 105,82" fill="#FFB6C1"/>

  <!-- Mouth -->
  <path d="M 95 82 Q 100 85 105 82" stroke="#000000" stroke-width="2" fill="none"/>

  <!-- Whiskers Left -->
  <line x1="60" y1="70" x2="85" y2="68" stroke="#000000" stroke-width="1"/>
  <line x1="60" y1="75" x2="85" y2="75" stroke="#000000" stroke-width="1"/>

  <!-- Whiskers Right -->
  <line x1="140" y1="70" x2="115" y2="68" stroke="#000000" stroke-width="1"/>
  <line x1="140" y1="75" x2="115" y2="75" stroke="#000000" stroke-width="1"/>

  <!-- Tail -->
  <path d="M 130 130 Q 160 120 170 150" stroke="#FFA500" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- Legs -->
  <rect x="75" y="140" width="10" height="25" fill="#FFA500" stroke="#FF8C00" stroke-width="2" rx="3"/>
  <rect x="115" y="140" width="10" height="25" fill="#FFA500" stroke="#FF8C00" stroke-width="2" rx="3"/>
</svg>
