<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dog Body -->
  <ellipse cx="110" cy="120" rx="45" ry="30" fill="#D2691E" stroke="#8B4513" stroke-width="3"/>

  <!-- Dog Head -->
  <circle cx="65" cy="100" r="28" fill="#D2691E" stroke="#8B4513" stroke-width="3"/>

  <!-- Ear (floppy) -->
  <ellipse cx="55" cy="85" rx="12" ry="25" fill="#A0522D" stroke="#8B4513" stroke-width="2" transform="rotate(-20 55 85)"/>

  <!-- Snout -->
  <ellipse cx="45" cy="105" rx="15" ry="12" fill="#CD853F" stroke="#8B4513" stroke-width="2"/>

  <!-- Nose -->
  <circle cx="42" cy="105" r="5" fill="#000000"/>

  <!-- Eye -->
  <circle cx="68" cy="95" r="4" fill="#000000"/>
  <circle cx="70" cy="93" r="2" fill="#FFFFFF"/>

  <!-- Mouth -->
  <path d="M 42 110 L 42 115" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
  <path d="M 42 115 Q 38 117 35 115" stroke="#000000" stroke-width="2" fill="none"/>
  <path d="M 42 115 Q 46 117 49 115" stroke="#000000" stroke-width="2" fill="none"/>

  <!-- Front Legs -->
  <rect x="90" y="140" width="10" height="30" fill="#D2691E" stroke="#8B4513" stroke-width="2" rx="3"/>
  <rect x="115" y="140" width="10" height="30" fill="#D2691E" stroke="#8B4513" stroke-width="2" rx="3"/>

  <!-- Back Legs (shorter) -->
  <rect x="140" y="145" width="10" height="25" fill="#D2691E" stroke="#8B4513" stroke-width="2" rx="3"/>

  <!-- Tail (curved) -->
  <path d="M 155 115 Q 175 105 170 85" stroke="#8B4513" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- Paws (white spots) -->
  <ellipse cx="95" cy="167" rx="6" ry="4" fill="#FFFFFF"/>
  <ellipse cx="120" cy="167" rx="6" ry="4" fill="#FFFFFF"/>
  <ellipse cx="145" cy="167" rx="6" ry="4" fill="#FFFFFF"/>

  <!-- Collar -->
  <ellipse cx="80" cy="115" rx="18" ry="8" fill="none" stroke="#FF0000" stroke-width="3"/>
  <circle cx="85" cy="115" r="3" fill="#FFD700"/>
</svg>
