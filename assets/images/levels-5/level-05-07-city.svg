<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky -->
  <rect width="200" height="200" fill="#87CEEB"/>

  <!-- Sun -->
  <circle cx="170" cy="30" r="18" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>

  <!-- Background Buildings (small - far) -->
  <rect x="5" y="90" width="25" height="60" fill="#808080" stroke="#000000" stroke-width="1"/>
  <rect x="35" y="80" width="20" height="70" fill="#A0826D" stroke="#000000" stroke-width="1"/>
  <rect x="60" y="95" width="18" height="55" fill="#808080" stroke="#000000" stroke-width="1"/>

  <!-- Middle Buildings -->
  <rect x="80" y="70" width="30" height="80" fill="#8B7355" stroke="#000000" stroke-width="2"/>
  <!-- Windows -->
  <rect x="85" y="80" width="8" height="8" fill="#FFD700" stroke="#000000" stroke-width="1"/>
  <rect x="97" y="80" width="8" height="8" fill="#87CEEB" stroke="#000000" stroke-width="1"/>
  <rect x="85" y="95" width="8" height="8" fill="#87CEEB" stroke="#000000" stroke-width="1"/>
  <rect x="97" y="95" width="8" height="8" fill="#FFD700" stroke="#000000" stroke-width="1"/>
  <rect x="85" y="110" width="8" height="8" fill="#FFD700" stroke="#000000" stroke-width="1"/>
  <rect x="97" y="110" width="8" height="8" fill="#87CEEB" stroke="#000000" stroke-width="1"/>

  <!-- Foreground Building (big - near) -->
  <rect x="115" y="50" width="45" height="100" fill="#D2691E" stroke="#000000" stroke-width="3"/>
  <!-- Windows -->
  <rect x="122" y="60" width="12" height="12" fill="#87CEEB" stroke="#000000" stroke-width="2"/>
  <rect x="140" y="60" width="12" height="12" fill="#FFD700" stroke="#000000" stroke-width="2"/>
  <rect x="122" y="80" width="12" height="12" fill="#FFD700" stroke="#000000" stroke-width="2"/>
  <rect x="140" y="80" width="12" height="12" fill="#87CEEB" stroke="#000000" stroke-width="2"/>
  <rect x="122" y="100" width="12" height="12" fill="#87CEEB" stroke="#000000" stroke-width="2"/>
  <rect x="140" y="100" width="12" height="12" fill="#FFD700" stroke="#000000" stroke-width="2"/>
  <!-- Door -->
  <rect x="130" y="130" width="15" height="20" fill="#8B4513" stroke="#000000" stroke-width="2"/>

  <!-- Tall Building -->
  <rect x="165" y="40" width="30" height="110" fill="#555555" stroke="#000000" stroke-width="2"/>
  <!-- Antenna -->
  <line x1="180" y1="40" x2="180" y2="20" stroke="#000000" stroke-width="3"/>
  <!-- Windows -->
  <rect x="170" y="50" width="8" height="8" fill="#FFD700" stroke="#000000" stroke-width="1"/>
  <rect x="182" y="50" width="8" height="8" fill="#87CEEB" stroke="#000000" stroke-width="1"/>
  <rect x="170" y="65" width="8" height="8" fill="#87CEEB" stroke="#000000" stroke-width="1"/>
  <rect x="182" y="65" width="8" height="8" fill="#FFD700" stroke="#000000" stroke-width="1"/>
  <rect x="170" y="80" width="8" height="8" fill="#FFD700" stroke="#000000" stroke-width="1"/>
  <rect x="182" y="80" width="8" height="8" fill="#87CEEB" stroke="#000000" stroke-width="1"/>
  <rect x="170" y="95" width="8" height="8" fill="#87CEEB" stroke="#000000" stroke-width="1"/>
  <rect x="182" y="95" width="8" height="8" fill="#FFD700" stroke="#000000" stroke-width="1"/>

  <!-- Ground -->
  <rect y="150" width="200" height="50" fill="#555555" stroke="#000000" stroke-width="2"/>

  <!-- Road Markings -->
  <line x1="0" y1="175" x2="200" y2="175" stroke="#FFFFFF" stroke-width="3" stroke-dasharray="15,10"/>
</svg>
