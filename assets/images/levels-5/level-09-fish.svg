<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fish Body -->
  <ellipse cx="100" cy="100" rx="50" ry="30" fill="#FFA500" stroke="#FF8C00" stroke-width="3"/>

  <!-- Fish Head (lighter) -->
  <ellipse cx="130" cy="100" rx="25" ry="28" fill="#FFB84D" stroke="#FF8C00" stroke-width="3"/>

  <!-- Eye -->
  <circle cx="140" cy="95" r="6" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <circle cx="142" cy="93" r="3" fill="#000000"/>

  <!-- Mouth -->
  <path d="M 155 100 Q 160 105 155 110" stroke="#000000" stroke-width="2" fill="none"/>

  <!-- Tail -->
  <polygon points="50,100 30,80 40,100 30,120" fill="#FF6347" stroke="#FF4500" stroke-width="3"/>

  <!-- Top Fin -->
  <polygon points="85,70 80,50 100,75" fill="#FF6347" stroke="#FF4500" stroke-width="2"/>

  <!-- Bottom Fin -->
  <polygon points="85,130 80,150 100,125" fill="#FF6347" stroke="#FF4500" stroke-width="2"/>

  <!-- Side Fin -->
  <ellipse cx="110" cy="115" rx="15" ry="8" fill="#FF6347" stroke="#FF4500" stroke-width="2" transform="rotate(30 110 115)"/>

  <!-- Scales (decorative lines) -->
  <path d="M 75 90 Q 80 100 75 110" stroke="#FF8C00" stroke-width="1" fill="none"/>
  <path d="M 85 88 Q 90 100 85 112" stroke="#FF8C00" stroke-width="1" fill="none"/>
  <path d="M 95 87 Q 100 100 95 113" stroke="#FF8C00" stroke-width="1" fill="none"/>
  <path d="M 105 88 Q 110 100 105 112" stroke="#FF8C00" stroke-width="1" fill="none"/>
  <path d="M 115 90 Q 120 100 115 110" stroke="#FF8C00" stroke-width="1" fill="none"/>
</svg>
