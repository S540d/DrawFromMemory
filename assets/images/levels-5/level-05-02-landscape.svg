  <!-- Tree 1 (left) -->
  <rect x="30" y="130" width="12" height="30" fill="#8B4513" stroke="#000000" stroke-width="1.5"/>
  <circle cx="36" cy="115" r="20" fill="#27AE60" stroke="#000000" stroke-width="2"/>
  <circle cx="20" cy="125" r="18" fill="#27AE60" stroke="#000000" stroke-width="2"/>
  <circle cx="52" cy="125" r="18" fill="#27AE60" stroke="#000000" stroke-width="2"/>

  <!-- Tree 2 (right) -->
  <rect x="240" y="120" width="14" height="40" fill="#8B4513" stroke="#000000" stroke-width="1.5"/>
