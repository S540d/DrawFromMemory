  <!-- Water waves/details -->
  <path d="M 155 158 Q 165 162 175 158" stroke="#000000" stroke-width="1" fill="none"/>
  <path d="M 185 158 Q 200 165 215 160" stroke="#000000" stroke-width="1" fill="none"/>
