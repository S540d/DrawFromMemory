<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Butterfly Body -->
  <ellipse cx="100" cy="100" rx="8" ry="40" fill="#4B0082" stroke="#2F004F" stroke-width="2"/>

  <!-- Head -->
  <circle cx="100" cy="70" r="10" fill="#4B0082" stroke="#2F004F" stroke-width="2"/>

  <!-- Antennae Left -->
  <path d="M 95 65 Q 85 50 80 40" stroke="#2F004F" stroke-width="2" fill="none"/>
  <circle cx="80" cy="40" r="3" fill="#FF69B4"/>

  <!-- Antennae Right -->
  <path d="M 105 65 Q 115 50 120 40" stroke="#2F004F" stroke-width="2" fill="none"/>
  <circle cx="120" cy="40" r="3" fill="#FF69B4"/>

  <!-- Upper Left Wing -->
  <ellipse cx="60" cy="85" rx="35" ry="45" fill="#FF1493" stroke="#C71585" stroke-width="3" transform="rotate(-20 60 85)"/>
  <circle cx="55" cy="75" r="8" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  <circle cx="65" cy="95" r="6" fill="#00CED1" stroke="#008B8B" stroke-width="2"/>
  <ellipse cx="58" cy="85" rx="12" ry="18" fill="#FFFFFF" opacity="0.5"/>

  <!-- Upper Right Wing -->
  <ellipse cx="140" cy="85" rx="35" ry="45" fill="#FF1493" stroke="#C71585" stroke-width="3" transform="rotate(20 140 85)"/>
  <circle cx="145" cy="75" r="8" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  <circle cx="135" cy="95" r="6" fill="#00CED1" stroke="#008B8B" stroke-width="2"/>
  <ellipse cx="142" cy="85" rx="12" ry="18" fill="#FFFFFF" opacity="0.5"/>

  <!-- Lower Left Wing -->
  <ellipse cx="65" cy="125" rx="30" ry="35" fill="#9370DB" stroke="#8B008B" stroke-width="3" transform="rotate(-15 65 125)"/>
  <circle cx="68" cy="120" r="6" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  <circle cx="60" cy="135" r="5" fill="#FF69B4" stroke="#FF1493" stroke-width="2"/>

  <!-- Lower Right Wing -->
  <ellipse cx="135" cy="125" rx="30" ry="35" fill="#9370DB" stroke="#8B008B" stroke-width="3" transform="rotate(15 135 125)"/>
  <circle cx="132" cy="120" r="6" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  <circle cx="140" cy="135" r="5" fill="#FF69B4" stroke="#FF1493" stroke-width="2"/>

  <!-- Body Segments -->
  <line x1="100" y1="85" x2="100" y2="90" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="100" y1="95" x2="100" y2="100" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="100" y1="105" x2="100" y2="110" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="100" y1="115" x2="100" y2="120" stroke="#FFFFFF" stroke-width="2"/>
</svg>
