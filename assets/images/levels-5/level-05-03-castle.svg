<svg width="280" height="260" viewBox="0 0 280 260" xmlns="http://www.w3.org/2000/svg">
  <!-- Central tower body -->
  <rect x="100" y="100" width="80" height="120" fill="#D3D3D3" stroke="#000000" stroke-width="2"/>

  <!-- Left tower -->
  <rect x="30" y="130" width="40" height="90" fill="#A9A9A9" stroke="#000000" stroke-width="2"/>

  <!-- Right tower -->
  <rect x="210" y="130" width="40" height="90" fill="#A9A9A9" stroke="#000000" stroke-width="2"/>

  <!-- Central tower roof -->
  <polygon points="100,100 140,40 180,100" fill="#8B4513" stroke="#000000" stroke-width="2"/>

  <!-- Left tower roof -->
  <polygon points="30,130 50,80 70,130" fill="#8B4513" stroke="#000000" stroke-width="2"/>

  <!-- Right tower roof -->
  <polygon points="210,130 230,80 250,130" fill="#8B4513" stroke="#000000" stroke-width="2"/>

  <!-- Central tower crenellations -->
  <rect x="105" y="90" width="10" height="15" fill="#D3D3D3" stroke="#000000" stroke-width="1.5"/>
  <rect x="130" y="90" width="10" height="15" fill="#D3D3D3" stroke="#000000" stroke-width="1.5"/>
  <rect x="155" y="90" width="10" height="15" fill="#D3D3D3" stroke="#000000" stroke-width="1.5"/>

  <!-- Left tower crenellations -->
  <rect x="35" y="120" width="8" height="12" fill="#A9A9A9" stroke="#000000" stroke-width="1.5"/>
  <rect x="55" y="120" width="8" height="12" fill="#A9A9A9" stroke="#000000" stroke-width="1.5"/>

  <!-- Right tower crenellations -->
  <rect x="215" y="120" width="8" height="12" fill="#A9A9A9" stroke="#000000" stroke-width="1.5"/>
  <rect x="235" y="120" width="8" height="12" fill="#A9A9A9" stroke="#000000" stroke-width="1.5"/>

  <!-- Central tower door -->
  <rect x="125" y="160" width="30" height="50" fill="#654321" stroke="#000000" stroke-width="2"/>

  <!-- Door handle -->
  <circle cx="150" cy="185" r="3" fill="#FFD700"/>

  <!-- Left tower window -->
  <rect x="40" y="150" width="20" height="20" fill="#87CEEB" stroke="#000000" stroke-width="2"/>

  <!-- Right tower window -->
  <rect x="220" y="150" width="20" height="20" fill="#87CEEB" stroke="#000000" stroke-width="2"/>

  <!-- Central tower window 1 -->
  <rect x="115" y="130" width="18" height="18" fill="#87CEEB" stroke="#000000" stroke-width="1.5"/>

  <!-- Central tower window 2 -->
  <rect x="147" y="130" width="18" height="18" fill="#87CEEB" stroke="#000000" stroke-width="1.5"/>

  <!-- Flag on central tower -->
  <rect x="138" y="35" width="4" height="15" fill="#FFD700" stroke="#000000" stroke-width="1"/>
  <polygon points="142,40 142,50 158,45" fill="#FF1493" stroke="#000000" stroke-width="1.5"/>

  <!-- Ground/walls -->
  <line x1="20" y1="220" x2="260" y2="220" stroke="#000000" stroke-width="3"/>

  <!-- Gateway arch -->
  <path d="M 130 220 Q 140 200 150 220" stroke="#000000" stroke-width="3" fill="none"/>
</svg>
