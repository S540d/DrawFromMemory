<svg width="240" height="220" viewBox="0 0 240 220" xmlns="http://www.w3.org/2000/svg">
  <!-- Mane (outer circles) -->
  <circle cx="120" cy="90" r="50" fill="#FFA500" stroke="#000000" stroke-width="2"/>

  <!-- Mane details (circles suggesting fur) -->
  <circle cx="85" cy="70" r="22" fill="#FFA500" stroke="#000000" stroke-width="1.5"/>
  <circle cx="155" cy="70" r="22" fill="#FFA500" stroke="#000000" stroke-width="1.5"/>
  <circle cx="75" cy="100" r="20" fill="#FFA500" stroke="#000000" stroke-width="1.5"/>
  <circle cx="165" cy="100" r="20" fill="#FFA500" stroke="#000000" stroke-width="1.5"/>
  <circle cx="85" cy="130" r="18" fill="#FFA500" stroke="#000000" stroke-width="1.5"/>
  <circle cx="155" cy="130" r="18" fill="#FFA500" stroke="#000000" stroke-width="1.5"/>

  <!-- Head -->
  <circle cx="120" cy="100" r="35" fill="#CD853F" stroke="#000000" stroke-width="2"/>

  <!-- Ears -->
  <polygon points="95,70 85,40 100,65" fill="#CD853F" stroke="#000000" stroke-width="1.5"/>
  <polygon points="145,70 155,40 140,65" fill="#CD853F" stroke="#000000" stroke-width="1.5"/>

  <!-- Eyes -->
  <circle cx="110" cy="90" r="4" fill="#000000"/>
  <circle cx="130" cy="90" r="4" fill="#000000"/>

  <!-- Nose -->
  <polygon points="120,105 115,115 125,115" fill="#000000"/>

  <!-- Mouth -->
  <path d="M 120 115 Q 110 125 105 120" stroke="#000000" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 120 115 Q 130 125 135 120" stroke="#000000" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Snout/Nose area -->
  <ellipse cx="120" cy="108" rx="12" ry="10" fill="#F4A460"/>

  <!-- Body -->
  <ellipse cx="120" cy="160" rx="30" ry="40" fill="#CD853F" stroke="#000000" stroke-width="2"/>

  <!-- Front left leg -->
  <rect x="105" y="185" width="10" height="30" fill="#8B6914" stroke="#000000" stroke-width="2"/>

  <!-- Front right leg -->
  <rect x="125" y="185" width="10" height="30" fill="#8B6914" stroke="#000000" stroke-width="2"/>

  <!-- Tail -->
  <path d="M 85 165 Q 40 160 45 110" stroke="#CD853F" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 45 110 Q 35 100 30 105" stroke="#FFA500" stroke-width="8" fill="none" stroke-linecap="round"/>
</svg>
