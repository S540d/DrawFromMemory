<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Water Background -->
  <rect width="200" height="200" fill="#3498DB"/>

  <!-- Sand Bottom -->
  <path d="M 0 180 Q 50 170 100 180 Q 150 190 200 175 L 200 200 L 0 200 Z" fill="#D2691E" stroke="#000000" stroke-width="2"/>

  <!-- Seaweed -->
  <path d="M 20 180 Q 25 160 20 140 Q 15 120 20 100" stroke="#27AE60" stroke-width="4" fill="none"/>
  <path d="M 35 180 Q 40 165 35 150 Q 30 135 35 120" stroke="#27AE60" stroke-width="4" fill="none"/>
  <path d="M 170 175 Q 175 155 170 135 Q 165 115 170 95" stroke="#27AE60" stroke-width="4" fill="none"/>

  <!-- Big Fish (front - near) -->
  <ellipse cx="130" cy="130" rx="35" ry="20" fill="#FFA500" stroke="#000000" stroke-width="3"/>
  <polygon points="165,130 185,115 185,145" fill="#FFA500" stroke="#000000" stroke-width="2"/>
  <circle cx="110" cy="125" r="6" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <circle cx="112" cy="125" r="3" fill="#000000"/>
  <path d="M 130 110 Q 140 100 150 110" stroke="#FFA500" stroke-width="4" fill="none"/>

  <!-- Medium Fish (middle) -->
  <ellipse cx="60" cy="80" rx="20" ry="12" fill="#E74C3C" stroke="#000000" stroke-width="2"/>
  <polygon points="40,80 25,70 25,90" fill="#E74C3C" stroke="#000000" stroke-width="2"/>
  <circle cx="72" cy="77" r="4" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  <circle cx="73" cy="77" r="2" fill="#000000"/>

  <!-- Small Fish (back - far) -->
  <ellipse cx="150" cy="40" rx="12" ry="7" fill="#FFD700" stroke="#000000" stroke-width="1.5"/>
  <polygon points="138,40 130,35 130,45" fill="#FFD700" stroke="#000000" stroke-width="1"/>
  <circle cx="157" cy="38" r="2" fill="#000000"/>

  <!-- Tiny Fish (very far) -->
  <ellipse cx="80" cy="30" rx="8" ry="5" fill="#90EE90" stroke="#000000" stroke-width="1"/>
  <polygon points="72,30 67,27 67,33" fill="#90EE90" stroke="#000000" stroke-width="1"/>

  <!-- Bubbles -->
  <circle cx="95" cy="60" r="5" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="105" cy="45" r="3" fill="none" stroke="#FFFFFF" stroke-width="1.5"/>
  <circle cx="100" cy="75" r="4" fill="none" stroke="#FFFFFF" stroke-width="1.5"/>
</svg>
