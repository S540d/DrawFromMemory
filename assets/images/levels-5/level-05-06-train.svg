<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky -->
  <rect width="300" height="120" fill="#87CEEB"/>

  <!-- Ground -->
  <rect y="120" width="300" height="80" fill="#90EE90"/>

  <!-- Mountains (background - perspective) -->
  <polygon points="0,120 80,60 160,120" fill="#8B7355" stroke="#000000" stroke-width="2"/>
  <polygon points="120,120 200,50 280,120" fill="#A0826D" stroke="#000000" stroke-width="2"/>

  <!-- Train Tracks (perspective vanishing point) -->
  <polygon points="0,180 300,180 300,170 0,170" fill="#8B4513" stroke="#000000" stroke-width="2"/>
  <!-- Rails -->
  <line x1="0" y1="172" x2="300" y2="172" stroke="#555555" stroke-width="3"/>
  <line x1="0" y1="178" x2="300" y2="178" stroke="#555555" stroke-width="3"/>
  <!-- Sleepers -->
  <line x1="20" y1="168" x2="20" y2="182" stroke="#8B4513" stroke-width="4"/>
  <line x1="50" y1="168" x2="50" y2="182" stroke="#8B4513" stroke-width="4"/>
  <line x1="80" y1="168" x2="80" y2="182" stroke="#8B4513" stroke-width="4"/>
  <line x1="110" y1="168" x2="110" y2="182" stroke="#8B4513" stroke-width="4"/>
  <line x1="140" y1="168" x2="140" y2="182" stroke="#8B4513" stroke-width="4"/>
  <line x1="170" y1="168" x2="170" y2="182" stroke="#8B4513" stroke-width="4"/>
  <line x1="200" y1="168" x2="200" y2="182" stroke="#8B4513" stroke-width="4"/>
  <line x1="230" y1="168" x2="230" y2="182" stroke="#8B4513" stroke-width="4"/>
  <line x1="260" y1="168" x2="260" y2="182" stroke="#8B4513" stroke-width="4"/>
  <line x1="290" y1="168" x2="290" y2="182" stroke="#8B4513" stroke-width="4"/>

  <!-- Locomotive (front) -->
  <rect x="180" y="130" width="80" height="40" fill="#E74C3C" stroke="#000000" stroke-width="3"/>
  <rect x="245" y="115" width="25" height="55" fill="#E74C3C" stroke="#000000" stroke-width="3"/>
  <!-- Chimney -->
  <rect x="195" y="110" width="15" height="20" fill="#000000" stroke="#000000" stroke-width="2"/>
  <!-- Wheels (big - front) -->
  <circle cx="200" cy="170" r="15" fill="#555555" stroke="#000000" stroke-width="2"/>
  <circle cx="240" cy="170" r="15" fill="#555555" stroke="#000000" stroke-width="2"/>
  <circle cx="260" cy="170" r="12" fill="#555555" stroke="#000000" stroke-width="2"/>
  <!-- Window -->
  <rect x="250" y="125" width="15" height="15" fill="#87CEEB" stroke="#000000" stroke-width="2"/>

  <!-- Wagon (back - slightly smaller for perspective) -->
  <rect x="100" y="135" width="70" height="32" fill="#3498DB" stroke="#000000" stroke-width="2"/>
  <circle cx="120" cy="170" r="12" fill="#555555" stroke="#000000" stroke-width="2"/>
  <circle cx="150" cy="170" r="12" fill="#555555" stroke="#000000" stroke-width="2"/>

  <!-- Smoke -->
  <circle cx="202" cy="95" r="10" fill="#808080" stroke="#000000" stroke-width="1.5"/>
  <circle cx="195" cy="80" r="12" fill="#808080" stroke="#000000" stroke-width="1.5"/>
  <circle cx="185" cy="65" r="8" fill="#808080" stroke="#000000" stroke-width="1"/>

  <!-- Sun -->
  <circle cx="270" cy="35" r="20" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
</svg>
