<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky -->
  <rect width="200" height="100" fill="#87CEEB"/>

  <!-- Ground -->
  <rect y="100" width="200" height="100" fill="#90EE90"/>

  <!-- Mountains (perspective - far = small, high) -->
  <polygon points="0,100 60,50 120,100" fill="#8B7355" stroke="#000000" stroke-width="2"/>
  <polygon points="100,100 150,40 200,100" fill="#A0826D" stroke="#000000" stroke-width="2"/>

  <!-- Road with perspective (vanishing point) -->
  <polygon points="70,200 130,200 108,100 92,100" fill="#555555" stroke="#000000" stroke-width="2"/>

  <!-- Center line (dashed, perspective) -->
  <line x1="100" y1="200" x2="100" y2="105" stroke="#FFFFFF" stroke-width="3" stroke-dasharray="12,8"/>

  <!-- Sun -->
  <circle cx="170" cy="30" r="20" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>

  <!-- Tree FRONT (big - near) -->
  <rect x="15" y="135" width="14" height="45" fill="#8B4513" stroke="#000000" stroke-width="2"/>
  <circle cx="22" cy="115" r="25" fill="#27AE60" stroke="#000000" stroke-width="2"/>

  <!-- Tree BACK (small - far) -->
  <rect x="165" y="85" width="6" height="15" fill="#8B4513" stroke="#000000" stroke-width="1"/>
  <circle cx="168" cy="78" r="10" fill="#27AE60" stroke="#000000" stroke-width="1"/>
</svg>
