<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Stem -->
  <line x1="100" y1="180" x2="100" y2="80" stroke="#228B22" stroke-width="4" stroke-linecap="round"/>

  <!-- Leaves -->
  <ellipse cx="85" cy="130" rx="15" ry="25" fill="#32CD32" stroke="#228B22" stroke-width="2" transform="rotate(-30 85 130)"/>
  <ellipse cx="115" cy="150" rx="15" ry="25" fill="#32CD32" stroke="#228B22" stroke-width="2" transform="rotate(30 115 150)"/>

  <!-- Flower Center -->
  <circle cx="100" cy="60" r="15" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>

  <!-- Petals -->
  <ellipse cx="100" cy="30" rx="12" ry="20" fill="#FF69B4" stroke="#FF1493" stroke-width="2"/>
  <ellipse cx="130" cy="60" rx="20" ry="12" fill="#FF69B4" stroke="#FF1493" stroke-width="2"/>
  <ellipse cx="100" cy="90" rx="12" ry="20" fill="#FF69B4" stroke="#FF1493" stroke-width="2"/>
  <ellipse cx="70" cy="60" rx="20" ry="12" fill="#FF69B4" stroke="#FF1493" stroke-width="2"/>

  <!-- Diagonal Petals -->
  <ellipse cx="120" cy="40" rx="15" ry="18" fill="#FF69B4" stroke="#FF1493" stroke-width="2" transform="rotate(45 120 40)"/>
  <ellipse cx="120" cy="80" rx="15" ry="18" fill="#FF69B4" stroke="#FF1493" stroke-width="2" transform="rotate(-45 120 80)"/>
  <ellipse cx="80" cy="40" rx="15" ry="18" fill="#FF69B4" stroke="#FF1493" stroke-width="2" transform="rotate(-45 80 40)"/>
  <ellipse cx="80" cy="80" rx="15" ry="18" fill="#FF69B4" stroke="#FF1493" stroke-width="2" transform="rotate(45 80 80)"/>
</svg>
