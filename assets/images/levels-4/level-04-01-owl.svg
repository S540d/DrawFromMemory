  <path d="M 85 120 Q 100 125 115 120" stroke="#000000" stroke-width="1.5" fill="none"/>
  <path d="M 82 135 Q 100 140 118 135" stroke="#000000" stroke-width="1.5" fill="none"/>
  <path d="M 80 150 Q 100 155 120 150" stroke="#000000" stroke-width="1.5" fill="none"/>

  <!-- Feet -->
  <path d="M 80 175 L 70 185 M 80 175 L 80 188 M 80 175 L 90 185" stroke="#FFA500" stroke-width="3" fill="none"/>
  <path d="M 120 175 L 110 185 M 120 175 L 120 188 M 120 175 L 130 185" stroke="#FFA500" stroke-width="3" fill="none"/>
</svg>
