<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <ellipse cx="100" cy="130" rx="45" ry="50" fill="#8B4513" stroke="#000000" stroke-width="3"/>

  <!-- Head -->
  <circle cx="100" cy="70" r="40" fill="#8B4513" stroke="#000000" stroke-width="3"/>

  <!-- Ear Tufts -->
  <polygon points="65,40 75,25 85,45" fill="#8B4513" stroke="#000000" stroke-width="2"/>
  <polygon points="115,45 125,25 135,40" fill="#8B4513" stroke="#000000" stroke-width="2"/>

  <!-- Eye Circles (white) -->
  <circle cx="80" cy="70" r="18" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <circle cx="120" cy="70" r="18" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>

  <!-- Pupils -->
  <circle cx="80" cy="70" r="10" fill="#000000"/>
  <circle cx="120" cy="70" r="10" fill="#000000"/>

