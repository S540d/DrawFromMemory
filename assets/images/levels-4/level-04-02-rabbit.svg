<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <ellipse cx="100" cy="140" rx="40" ry="45" fill="#FFFFFF" stroke="#000000" stroke-width="3"/>

  <!-- Head -->
  <circle cx="100" cy="80" r="35" fill="#FFFFFF" stroke="#000000" stroke-width="3"/>

  <!-- Left Ear -->
  <ellipse cx="75" cy="30" rx="12" ry="35" fill="#FFFFFF" stroke="#000000" stroke-width="3"/>
  <ellipse cx="75" cy="30" rx="6" ry="25" fill="#FFC0CB" stroke="#000000" stroke-width="1.5"/>

  <!-- Right Ear -->
  <ellipse cx="125" cy="30" rx="12" ry="35" fill="#FFFFFF" stroke="#000000" stroke-width="3"/>
  <ellipse cx="125" cy="30" rx="6" ry="25" fill="#FFC0CB" stroke="#000000" stroke-width="1.5"/>

  <!-- Eyes -->
  <circle cx="85" cy="75" r="8" fill="#000000"/>
  <circle cx="115" cy="75" r="8" fill="#000000"/>
  <circle cx="87" cy="73" r="2" fill="#FFFFFF"/>
  <circle cx="117" cy="73" r="2" fill="#FFFFFF"/>

  <!-- Nose -->
  <ellipse cx="100" cy="90" rx="6" ry="4" fill="#FFC0CB" stroke="#000000" stroke-width="2"/>

  <!-- Mouth -->
  <path d="M 100 94 L 100 100" stroke="#000000" stroke-width="2"/>
  <path d="M 92 100 Q 100 108 108 100" stroke="#000000" stroke-width="2" fill="none"/>

  <!-- Whiskers -->
  <line x1="70" y1="88" x2="88" y2="92" stroke="#000000" stroke-width="1.5"/>
  <line x1="70" y1="95" x2="88" y2="95" stroke="#000000" stroke-width="1.5"/>
  <line x1="112" y1="92" x2="130" y2="88" stroke="#000000" stroke-width="1.5"/>
  <line x1="112" y1="95" x2="130" y2="95" stroke="#000000" stroke-width="1.5"/>

  <!-- Feet -->
  <ellipse cx="75" cy="180" rx="18" ry="10" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <ellipse cx="125" cy="180" rx="18" ry="10" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>

  <!-- Tail -->
  <circle cx="140" cy="160" r="12" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
</svg>
