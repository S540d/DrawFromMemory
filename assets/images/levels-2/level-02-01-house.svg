<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- House body -->
  <rect x="40" y="100" width="120" height="100" fill="#E74C3C" stroke="#000000" stroke-width="2"/>

  <!-- Roof -->
