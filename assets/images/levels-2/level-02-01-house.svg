  <!-- Door -->
  <rect x="85" y="150" width="30" height="50" fill="#8B4513" stroke="#000000" stroke-width="2"/>

  <!-- Door handle -->
  <circle cx="112" cy="175" r="3" fill="#FFD700"/>

  <!-- Left window -->
  <rect x="55" y="115" width="25" height="25" fill="#87CEEB" stroke="#000000" stroke-width="2"/>

  <!-- Right window -->
  <rect x="120" y="115" width="25" height="25" fill="#87CEEB" stroke="#000000" stroke-width="2"/>
</svg>
