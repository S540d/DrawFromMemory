<svg width="200" height="260" viewBox="0 0 200 260" xmlns="http://www.w3.org/2000/svg">
  <!-- Balloon -->
  <circle cx="100" cy="70" r="40" fill="#FF1493" stroke="#000000" stroke-width="2"/>

  <!-- String line -->
  <line x1="100" y1="110" x2="100" y2="220" stroke="#000000" stroke-width="2"/>

  <!-- Basket -->
  <rect x="75" y="220" width="50" height="35" fill="#CD853F" stroke="#000000" stroke-width="2"/>

  <!-- Basket weave pattern -->
  <line x1="85" y1="220" x2="85" y2="255" stroke="#000000" stroke-width="1"/>
  <line x1="95" y1="220" x2="95" y2="255" stroke="#000000" stroke-width="1"/>
  <line x1="105" y1="220" x2="105" y2="255" stroke="#000000" stroke-width="1"/>
  <line x1="115" y1="220" x2="115" y2="255" stroke="#000000" stroke-width="1"/>

  <!-- Highlight on balloon -->
  <ellipse cx="85" cy="50" rx="12" ry="15" fill="#FFFFFF" opacity="0.3"/>
</svg>
